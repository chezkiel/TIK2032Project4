<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <video autoplay loop muted plays-inline class="back-video" style="filter: blur(5px);">
        <source src="image/video3.mp4" type="video/mp4">
    </video>
    <main class="contect2" style="text-align: center; color: #fff;">
        <form id="loginForm" action="include/check_login.php" method="post">
            <div class="user what">
                What is your Username?
                <input type="text" class="focus" name="username" required />
            </div>
            <br>
            <p class="info">Press enter to continue.</p>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('loginForm').submit();
                }
            });
        });
    </script>
</body>
</html>
